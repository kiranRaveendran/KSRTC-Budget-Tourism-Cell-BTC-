{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Booking</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSRF Token for Django -->
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body>
  {% include 'components/navbar.html' %}

  <!-- Page Title -->
  <section class="py-8 px-6 md:px-12 text-center">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">My Bookings</h2>
    <p class="text-gray-500">Manage your bookings and leave reviews.</p>
  </section>

  <!-- Booking Card Section -->
  <div class="container mx-auto px-6 md:px-12 space-y-4">
    <!-- Example Booking Card -->
    <div class="flex items-center justify-between w-full bg-white p-4 rounded-lg shadow">
      <!-- Left: Name and Email -->
      <div>
        <h3 class="text-xl font-semibold text-gray-800">Jane Smith</h3>
        <p class="text-gray-500 text-sm mt-1">janesmith@example.com</p>
      </div>

      <!-- Right: Review Button -->
      <button
        onclick="openReviewPopup('Goa Adventure')"
        class="px-3 py-1 bg-black text-white rounded-lg text-xs hover:bg-gray-700 transition"
      >
        <i class="fas fa-pen mr-1"></i>Review
      </button>
    </div>

    <!-- Booking Table -->
    <div class="overflow-x-auto">
  <table class="min-w-full bg-white mt-5 shadow-lg rounded-lg overflow-hidden">
    <thead class="bg-red-600 text-white text-sm font-semibold">
      <tr>
        <th class="py-3 px-4 text-left">Package</th>
        <th class="py-3 px-4 text-left">Validity</th>
        <th class="py-3 px-4 text-left">Bus No</th>
        <th class="py-3 px-4 text-left">Bus Name</th>
        <th class="py-3 px-4 text-left">Passengers</th>
        <th class="py-3 px-4 text-left">Total</th>
        <th class="py-3 px-4 text-left">Booking Date</th>
        <th class="py-3 px-4 text-center">Actions</th>
      </tr>
    </thead>
    <tbody id="bookingTableBody" class="text-gray-700 text-sm">
      <!-- Rows will be injected here -->
    </tbody>
  </table>
</div>
  </div>

  <!-- Review Popup -->
  <div id="reviewPopup" class="fixed inset-0 bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-5 w-11/12 md:w-1/2 lg:w-1/3 relative shadow-lg rounded-sm">
      <button onclick="closeReviewPopup()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl">
        <i class="fas fa-times"></i>
      </button>

      <h3 class="text-lg font-semibold mb-3">
        Write Review for <span id="packageName"></span>
      </h3>

      <!-- STAR RATING -->
      <div class="flex mb-4" id="starContainer">
        <i class="fa-solid fa-star text-gray-300 text-2xl cursor-pointer mx-1" data-value="1"></i>
        <i class="fa-solid fa-star text-gray-300 text-2xl cursor-pointer mx-1" data-value="2"></i>
        <i class="fa-solid fa-star text-gray-300 text-2xl cursor-pointer mx-1" data-value="3"></i>
        <i class="fa-solid fa-star text-gray-300 text-2xl cursor-pointer mx-1" data-value="4"></i>
        <i class="fa-solid fa-star text-gray-300 text-2xl cursor-pointer mx-1" data-value="5"></i>
      </div>

      <!-- TEXTAREA -->
      <textarea id="reviewText" class="w-full border border-gray-300 rounded-lg p-2 mb-4 text-sm" rows="4" placeholder="Write your review..."></textarea>

      <div class="text-right">
        <button onclick="submitReview()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
          Submit
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let selectedRating = 0;
    let currentPackage = "";

    // Setup CSRF for Django
    axios.defaults.headers.common['X-CSRFToken'] = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    // Open popup
    function openReviewPopup(packageName) {
      currentPackage = packageName;
      document.getElementById("packageName").innerText = packageName;
      document.getElementById("reviewPopup").classList.remove("hidden");
      document.getElementById("reviewPopup").classList.add("flex");
    }

    // Close popup
    function closeReviewPopup() {
      document.getElementById("reviewPopup").classList.add("hidden");
      document.getElementById("reviewPopup").classList.remove("flex");
      document.getElementById("reviewText").value = "";
      selectedRating = 0;
      highlightStars(0);
    }

    // Star hover and click events
    document.addEventListener("DOMContentLoaded", function () {
      const stars = document.querySelectorAll("#starContainer i");

      stars.forEach(star => {
        // Hover
        star.addEventListener("mouseover", () => {
          highlightStars(star.getAttribute("data-value"));
        });

        star.addEventListener("mouseout", () => {
          highlightStars(selectedRating);
        });

        // Click
        star.addEventListener("click", () => {
          selectedRating = star.getAttribute("data-value");
          highlightStars(selectedRating);
        });
      });
    });

    // Highlight stars
    function highlightStars(value) {
      document.querySelectorAll("#starContainer i").forEach(s => {
        if (s.getAttribute("data-value") <= value) {
          s.classList.remove("text-gray-300");
          s.classList.add("text-yellow-400");
        } else {
          s.classList.add("text-gray-300");
          s.classList.remove("text-yellow-400");
        }
      });
    }


 const tableBody = document.getElementById("bookingTableBody");

  // Replace with your API URL
  const apiUrl = "http://127.0.0.1:8000/tourister/mybooking/";

  axios.get(apiUrl, {
    headers: { "Accept": "application/json" }
})
.then(response => {
  const bookings = response.data;

  bookings.forEach(booking => {
    const row = document.createElement("tr");
    row.classList.add("border-b", "hover:bg-gray-50", "transition");

    const packageName = booking.package.package_name || booking.package.title;
    const bookingDate = new Date(booking.booking_date).toLocaleDateString();
    const validity = `${booking.package.start_date} â€“ ${booking.package.end_date}` || "";
    const busNumber = booking.bus ? booking.bus.bus_number : "-";
    const busName = booking.bus ? booking.bus.bus_name : "-";
    const passengers = `Adults: ${booking.adults}, Children: ${booking.children}`;
    const total = `&#8377;${booking.total_price}`;

    row.innerHTML = `
      <td class="py-3 px-4 font-medium">${packageName}</td>
      <td class="py-3 px-4">${validity}</td>
      <td class="py-3 px-4">${busNumber}</td>
      <td class="py-3 px-4">${busName}</td>
      <td class="py-3 px-4">${passengers}</td>
      <td class="py-3 px-4 font-semibold text-gray-800">${total}</td>
      <td class="py-3 px-4">${bookingDate}</td>
      <td class="py-3 px-4 text-center">
        <div class="flex flex-col space-y-2">
          <button class="px-3 py-1 bg-red-500 text-white rounded-lg text-xs hover:bg-red-600 transition"
                  onclick="cancelBooking(${booking.id}, this)">
            <i class="fas fa-times-circle mr-1"></i>Cancel
          </button>
        </div>
      </td>
    `;

    tableBody.appendChild(row);
  });
})
    .catch(error => {
      console.error("Error fetching bookings:", error);
      tableBody.innerHTML = `<tr><td colspan="9" class="text-center py-4 text-red-500">Failed to load bookings.</td></tr>`;
    });

  // Cancel booking function
  function cancelBooking(bookingId, btn) {
    if (!confirm("Are you sure you want to cancel this booking?")) return;

    axios.delete(`${apiUrl}${bookingId}/`)
      .then(res => {
        alert(res.data.message);
        // Remove row from table
        btn.closest("tr").remove();
      })
      .catch(err => {
        console.error("Cancel failed:", err);
        alert("Failed to cancel booking.");
      });
  }

   
  </script>

  {% include 'components/footer.html' %}
</body>
</html>
