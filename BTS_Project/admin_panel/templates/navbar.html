<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KSRTC Depot Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="backdrop-blur-md bg-purple-700/80 border-b border-purple-300 shadow-xl fixed w-full z-40">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">

      <!-- Logo + Title -->
      <div class="flex items-center gap-4">
        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-md ring-2 ring-purple-300">
          <span class="text-purple-700 font-bold text-lg">K</span>
        </div>
        <div>
          <h1 class="text-white font-semibold text-xl">KSRTC Depot Admin</h1>
          <p class="text-purple-200 text-sm">KSRTC Budget Tourism</p>
        </div>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex items-center gap-10 text-white font-medium">
        <li><a href="#" class="hover:text-purple-200 transition">Dashboard</a></li>
        <li><a href="{% url 'admin_site:depotsignup' %}" class="hover:text-purple-200 transition">Add Manager</a></li>
        <li><a href="{% url 'admin_site:managerlist' %}" class="hover:text-purple-200 transition">Managers</a></li>
        <li><a href="#" class="hover:text-purple-200 transition">Tours</a></li>
        <li><a href="#" class="hover:text-purple-200 transition">Bookings</a></li>
      </ul>

      <!-- Right Buttons -->
      <div class="hidden md:flex items-center gap-4">
        <a href="#" class="px-5 py-2 bg-purple-900/60 text-white font-semibold rounded-lg shadow hover:bg-purple-900 transition">Login</a>
        <button class="px-5 py-2 bg-white text-purple-700 font-semibold rounded-lg shadow hover:bg-purple-50 transition">Logout</button>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="md:hidden text-white text-3xl">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden flex flex-col bg-purple-700/90 text-white p-5 space-y-4 md:hidden">
      <a href="#" class="hover:text-purple-200">Dashboard</a>
      <a href="{% url 'admin_site:depotsignup' %}" class="hover:text-purple-200">Add Manager</a>
      <a href="{% url 'admin_site:managerlist' %}" class="hover:text-purple-200">Managers</a>
      <a href="#" class="hover:text-purple-200">Tours</a>
      <a href="#" class="hover:text-purple-200">Bookings</a>
      <a href="#" class="px-4 py-2 bg-purple-900/60 rounded-lg text-white text-center">Login</a>
      <button class="px-4 py-2 bg-white text-purple-700 rounded-lg w-full text-center">Logout</button>
    </div>
  </nav>


  <!-- Mobile Menu JS -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
