<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depot Manager List</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  {% include "navbar.html" %}

  <div class="min-h-screen bg-purple-100 p-6 flex justify-center">

    <div class="w-full max-w-6xl mt-20">

      <!-- Search Bar -->
      <div class="mb-4 flex justify-start">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search by Depot Name..." 
          class="border border-purple-400 rounded-md py-2 px-4 w-1/3 focus:outline-none focus:ring-2 focus:ring-purple-400"
        >
      </div>

      <h1 class="text-2xl font-bold text-purple-700 mb-5 text-center">
        Depot Manager Details
      </h1>

      

      <div class="overflow-x-auto">
        <table class="w-full border-collapse shadow-xl rounded-md overflow-hidden">

          <thead>
            <tr class="bg-purple-600 text-white text-left">
              <th class="py-3 px-4">ID</th>
              <th class="py-3 px-4">Username</th>
              <th class="py-3 px-4">Email</th>
              <th class="py-3 px-4">Depot Name</th>
              <th class="py-3 px-4">Role</th>
              <th class="py-3 px-4">Date Joined</th>
              <th class="py-3 px-4">Actions</th>
            </tr>
          </thead>

          <tbody id="manager-table" class="text-purple-700 bg-white">
            <!-- Data Loads Here Using Axios -->
          </tbody>

        </table>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const tableBody = document.getElementById("manager-table");
    const searchInput = document.getElementById("search-input");
    let managers = []; // Store all managers

    // Fetch data
    axios.get("http://127.0.0.1:8000/admin_site/managerlist/", {
        headers: { "Accept": "application/json" }
    })
    .then(res => {
        managers = res.data;
        renderTable(managers);
    })
    .catch(err => {
        console.error("Error fetching manager list:", err);
        tableBody.innerHTML = `
          <tr><td colspan="7" class="text-center text-red-600 py-4">
            Failed to load data
          </td></tr>`;
    });

    // Render table function
    function renderTable(data) {
        tableBody.innerHTML = "";
        if(data.length === 0){
            tableBody.innerHTML = `
              <tr><td colspan="7" class="text-center py-4 text-gray-500">
                No matching results
              </td></tr>`;
            return;
        }
        data.forEach(m => {
            const row = `
              <tr class="border-b hover:bg-purple-50 transition">
                <td class="py-3 px-4">${m.id}</td>
                <td class="py-3 px-4">${m.username}</td>
                <td class="py-3 px-4">${m.email}</td>
                <td class="py-3 px-4">${m.depot_name}</td>
                <td class="py-3 px-4">${m.role}</td>
                <td class="py-3 px-4">${m.date_joined.split("T")[0]}</td>
                <td class="py-3 px-4 flex items-center gap-4">
                  <button class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="text-red-600 hover:text-red-800 text-sm">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // Search filter
    searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = managers.filter(m => m.depot_name.toLowerCase().includes(query));
        renderTable(filtered);
    });

});
</script>

</body>
</html>
